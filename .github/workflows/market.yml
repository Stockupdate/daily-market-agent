name: Daily Market Report

on:
  schedule:
    # Market Opening Report - 9:30 AM IST (4:00 AM UTC)
    # Runs 15 minutes after market opens to capture opening prices
    - cron: '0 4 * * 1-5'
    
    # Mid-Day Report - 1:00 PM IST (7:30 AM UTC)
    # Runs at midday to show morning session performance
    - cron: '30 7 * * 1-5'
    
    # Pre-Close Report - 3:15 PM IST (9:45 AM UTC)
    # Runs 15 minutes before market closes for final positioning
    - cron: '45 9 * * 1-5'
    
  workflow_dispatch: # Allows manual trigger anytime

jobs:
  run-market-report:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      # Step 4: Run market report
      - name: Run Market Report
        run: python market_report.py
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
